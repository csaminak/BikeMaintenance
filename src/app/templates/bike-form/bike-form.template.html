<section class='bike-form'>

    <h2>Tell Me About Your Bike</h2>

    <form>

        <fieldset>
            <legend>Bike Info</legend>
            <div>
                <label for='bike-brand'>Brand</label>
                <input
                    id='bike-brand'
                    name='bike-brand'
                    placeholder='Brand Name of Bike'
                    type='text'>
            </div>
            <div>
                <label>Bike Type</label>
                <div>
                    <input
                        id='mountain-bike'
                        name='bike-type'
                        value='mountain-bike'
                        type='radio'>
                    <label for='mountain'>Mountain Bike</label>
                    <input
                        id='cross-bike'
                        name='bike-type'
                        value='cross-bike'
                        type='radio'>
                    <label for='cross'>Cross Bike</label>
                    <input
                        id='road-bike'
                        name='bike-type'
                        value='road-bike'
                        type='radio'>
                    <label for='mountain'>Road Bike</label>
                </div>
            </div>
            <div>
                <label for='purchase-date'>Purchase Date</label>
                <input
                    id='purchase-date'
                    name='purchase-date'
                    placeholder='09/13/2016'
                    type='date'>
            </div>
        </fieldset>

        <fieldset>
            <legend>Parts Info</legend>
            <div>
                <label>Brake Type</label>
                <div>
                    <input
                        id='brake-pads'
                        name='brakes'
                        value='Brake Pads'
                        type='radio'>
                    <label for='brake-pads'>Brake Pads</label>
                    <input
                        id='disc-brakes'
                        name='brakes'
                        value='Disc Brakes'
                        type='radio'>
                    <label for='disc-brakes'>Disc Brakes</label>
                </div>
            </div>
            <div>
                <label>Derailer</label>
                <div>
                    <label for='derailer-brand'>Brand Name</label>
                    <input
                        id='derailer-brand'
                        name='derailer-brand'
                        placeholder='Brand Name'
                        type='text'>
                    <label for='derailer-model'>Model</label>
                    <input
                        id='derailer-model'
                        name='derailer-model'
                        placeholder='Model'
                        type='text'>
                    <label for='derailer-serial'>Serial Number</label>
                    <input
                        id='derailer-serial'
                        name='derailer-serial'
                        placeholder='Serial Number'
                        type='text'>
                </div>
            </div>
            <div>
                <label>Pedals Type</label>
                <div>
                    <input
                        id='clip-pedals'
                        name='pedals'
                        value='clip-pedals'
                        type='radio'>
                    <label for='clip-pedals'>Clip</label>
                    <input
                        id='slide-pedals'
                        name='pedals'
                        value='slide-pedals'
                        type='radio'>
                    <label for='slide-pedals'>Slide-Into</label>
                    <input
                        id='open-pedals'
                        name='pedals'
                        value='open-pedals'
                        type='radio'>
                    <label for='open-pedals'>Open-Top</label>
                </div>
            </div>
            <div>
                <label for='inner-tubes'>Inner Tubes</label>
                <select id='inner-tubes' name='tube'>
                    <option value='' selected>Diameter x Width</option>
                    <option value=''></option>
                </select>
            </div>
            <div>
                <label for='tires'>Tires</label>
                <select id='tires' name='tires'>
                    <option value='' selected>Diameter x Width</option>
                    <option value=''></option>
                </select>
            </div>
        </fieldset>

    </form>

</section>
