<section class='bike-form'>

    <h2>Tell Me About Your Bike</h2>

    <form>
        <fieldset>
            <legend>Bike Info</legend>
            <div>
                <label for='bike-brand'>Brand</label>
                <input
                    id='bike-brand'
                    name='bike-brand'
                    placeholder='Brand Name of Bike'
                    type='text'>
            </div>
            <div>
                <label>Bike Type</label>
                <div>
                    <input
                        id='mountain-bike'
                        name='bike-type'
                        value='mountain-bike'
                        type='radio'>
                    <label for='mountain'>Mountain Bike</label>
                    <input
                        id='cross-bike'
                        name='bike-type'
                        value='cross-bike'
                        type='radio'>
                    <label for='cross'>Cross Bike</label>
                    <input
                        id='road-bike'
                        name='bike-type'
                        value='road-bike'
                        type='radio'>
                    <label for='mountain'>Road Bike</label>
                </div>
            </div>
            <div>
                <label for='bike-serial'>Bike Serial Number</label>
                <input
                    id='bike-serial'
                    name='bike-serial'
                    placeholder='Bike Serial Number'
                    type='text'>
            </div>
            <div>
                <label for='purchase-date'>Purchase Date</label>
                <input
                    id='purchase-date'
                    name='purchase-date'
                    placeholder='09/13/2016'
                    type='date'>
            </div>
        </fieldset>

        <input type='submit' value='Add Bike'>
    </form>

</section>
