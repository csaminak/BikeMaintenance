<section class='partsForm'>

    <h2 class='viewTitle'>Let's Attach Some Parts to Your Bike!</h2>

    <section class='errorMsgs'>
        <p>{{partsFormCtrl.errorMsg}}</p>
        <p ng-show='addParts.selectBike.$touched && addParts.selectBike.$error.required'>
            Must select a bike to add parts.</p>
        <p ng-show='addParts.partType.$touched && addParts.partType.$error.required'>
            Must select a type of part to add.</p>
        <p ng-show='addParts.mountedOn.$touched && addParts.mountedOn.$error.required'>
            Need to know when the part was mounted to know when to change it.</p>
    </section>


    <form
        name='addParts'
        ng-show='partsFormCtrl.allBikes'
        ng-submit='partsFormCtrl.sendPart(partsFormCtrl.part)'
        novalidate>

        <div>
            <label for='selectBike'>Select Bike</label>
            <select id='selectBike' name='selectBike' ng-model='partsFormCtrl.part.bike_id' required>
                <option value='' selected>Bike Name</option>
                <option
                    ng-repeat='bike in partsFormCtrl.allBikes'
                    value='{{bike.id}}'>{{bike.name}}
                </option>
            </select>
        </div>

        <div>
            <label for='partType'>What type of part would you like to add?</label>
            <select
                id='partType' name='partType' ng-model='partsFormCtrl.part.part_type' required>
                <option value='' selected>Part Type</option>
                <option value='Brake'>Brakes</option>
                <option value='Derailer'>Derailer</option>
                <option value='Pedal'>Pedals</option>
                <option value='Innertube'>Inner-Tube</option>
                <option value='Tire'>Tires</option>
            </select>
        </div>

        <div ng-show='partsFormCtrl.part.part_type === "Brake"'>
            <label>Brake Type</label>
            <div>
                <input
                    id='brake_pads'
                    name='brakes'
                    value='Brake Pads'
                    type='radio'
                    ng-model='partsFormCtrl.part.description'>
                <label for='brake_pads'>Brake Pads</label>
                <input
                    id='disc_brakes'
                    name='brakes'
                    value='Disc Brakes'
                    type='radio'
                    ng-model='partsFormCtrl.part.description'>
                <label for='disc_brakes'>Disc Brakes</label>
            </div>
        </div>

        <div ng-show='partsFormCtrl.part.part_type === "Derailer"'>
            <label>Derailer</label>
            <div>
                <label for='derailer_brand'>Brand Name</label>
                <input
                    id='derailer_brand'
                    name='derailer_brand'
                    placeholder='Brand Name'
                    type='text'
                    ng-model='partsFormCtrl.part.description'>
                <label for='derailer_model'>Model</label>
                <input
                    id='derailer_model'
                    name='derailer_model'
                    placeholder='Model'
                    type='text'
                    ng-model='partsFormCtrl.part.description'>
                <label for='derailer_serial'>Serial Number</label>
                <input
                    id='derailer_serial'
                    name='derailer_serial'
                    placeholder='Serial Number'
                    type='text'>
            </div>
        </div>

        <div ng-show='partsFormCtrl.part.part_type === "Pedal"'>
            <label>Pedals Type</label>
            <div>
                <input
                    id='clip_pedals'
                    name='pedals'
                    value='Clip'
                    type='radio'
                    ng-model='partsFormCtrl.part.description'>
                <label for='clip_pedals'>Clip</label>
                <input
                    id='slide_pedals'
                    name='pedals'
                    value='Slide-Into'
                    type='radio'
                    ng-model='partsFormCtrl.part.description'>
                <label for='slide_pedals'>Slide_Into</label>
                <input
                    id='open_pedals'
                    name='pedals'
                    value='Open'
                    type='radio'
                    ng-model='partsFormCtrl.part.description'>
                <label for='open_pedals'>Open_Top</label>
            </div>
        </div>

        <div ng-show='partsFormCtrl.part.part_type === "Innertube"'>
            <label for='inner_tubes'>Inner Tubes</label>
            <select id='inner_tubes' name='tube' ng-model='partsFormCtrl.part.description'>
                <option value='' selected>Diameter x Width (inches)</option>
                <option value='20" x 1 3/4"'>20" x 1 3/4"</option>
                <option value='20" x 1 1/8"'>20" x 1 1/8"</option>
                <option value='20" x 1 1/4"'>20" x 1 1/4"</option>
                <option value='20" x 1 3/8"'>20" x 1 3/8"</option>
                <option value='24" x 1 3/8"'>24" x 1 3/8"</option>
                <option value='24" x 1 1/4"'>24" x 1 1/4"</option>
                <option value='24" x 1 1/8"'>24" x 1 1/8"</option>
                <option value='24" x 1"'>24" x 1"</option>
                <option value='26" x 1"'>26" x 1"</option>
                <option value='26" x 1 1/8"'>26" x 1 1/8"</option>
                <option value='26" x 1 3/4"'>26" x 1 3/4"</option>
                <option value='26" x 1 1/2"'>26" x 1 1/2"</option>
                <option value='26" x 1 3/8"'>26" x 1 3/8"</option>
                <option value='26" x 1 1/4"'>26" x 1 1/4"</option>
                <option value='28" x 1 1/2"'>28" x 1 1/2"</option>
                <option value='29"'>29"</option>
            </select>
        </div>

        <div ng-show='partsFormCtrl.part.part_type === "Tire"'>
            <label for='tires'>Tires</label>
            <select id='tires' name='tires' ng-model='partsFormCtrl.part.description'>
                <option value='' selected>Diameter x Width (inches)</option>
                <option value='20" x 1 3/4"'>20" x 1 3/4"</option>
                <option value='20" x 1 1/8"'>20" x 1 1/8"</option>
                <option value='20" x 1 1/4"'>20" x 1 1/4"</option>
                <option value='20" x 1 3/8"'>20" x 1 3/8"</option>
                <option value='24" x 1 3/8"'>24" x 1 3/8"</option>
                <option value='24" x 1 1/4"'>24" x 1 1/4"</option>
                <option value='24" x 1 1/8"'>24" x 1 1/8"</option>
                <option value='24" x 1"'>24" x 1"</option>
                <option value='26" x 1"'>26" x 1"</option>
                <option value='26" x 1 1/8"'>26" x 1 1/8"</option>
                <option value='26" x 1 3/4"'>26" x 1 3/4"</option>
                <option value='26" x 1 1/2"'>26" x 1 1/2"</option>
                <option value='26" x 1 3/8"'>26" x 1 3/8"</option>
                <option value='26" x 1 1/4"'>26" x 1 1/4"</option>
                <option value='28" x 1 1/2"'>28" x 1 1/2"</option>
                <option value='29"'>29"</option>
            </select>
        </div>

        <div>
            <label for='part_mounted_date'>Mounted On Date</label>
            <input
                id='part_mounted_date'
                name='mountedOn'
                type='date'
                ng-model='partsFormCtrl.part.mounted_on'
                required>
        </div>

        <div>
            <label for='part_purchased_date'>Purchase Date</label>
            <input
                id='part_purchased_date'
                name='purchased_on'
                placeholder='09/13/2016'
                type='date'
                ng-model='partsFormCtrl.part.purchased_on'>
        </div>

        <input class='sendButton' type='submit' value='Add Parts'>
    </form>

</section>
