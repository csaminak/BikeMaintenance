<section class='parts_form'>

    <h2>Tell Me About Your Bike's Parts</h2>

    <form ng_submit=''>
        <fieldset>
            <legend>Parts Info</legend>
            <div>
                <label for='select_bike'>Select Bike</label>
                <select id='select_bike' name='select_bike'>
                    <option value='' selected>Bike Name</option>
                    <option value=''></option>
                </select>
            </div>
            <div>
                <label>Brake Type</label>
                <div>
                    <input
                        ng_model=''
                        id='brake_pads'
                        name='brakes'
                        value='Brake Pads'
                        type='radio'>
                    <label for='brake_pads'>Brake Pads</label>
                    <input
                        ng_model=''
                        id='disc_brakes'
                        name='brakes'
                        value='Disc Brakes'
                        type='radio'>
                    <label for='disc_brakes'>Disc Brakes</label>
                </div>
            </div>
            <div>
                <label>Derailer</label>
                <div>
                    <label for='derailer_brand'>Brand Name</label>
                    <input
                        id='derailer_brand'
                        name='derailer_brand'
                        placeholder='Brand Name'
                        type='text'>
                    <label for='derailer_model'>Model</label>
                    <input
                        id='derailer_model'
                        name='derailer_model'
                        placeholder='Model'
                        type='text'>
                    <label for='derailer_serial'>Serial Number</label>
                    <input
                        id='derailer_serial'
                        name='derailer_serial'
                        placeholder='Serial Number'
                        type='text'>
                </div>
            </div>
            <div>
                <label>Pedals Type</label>
                <div>
                    <input
                        id='clip_pedals'
                        name='pedals'
                        value='clip_pedals'
                        type='radio'>
                    <label for='clip_pedals'>Clip</label>
                    <input
                        id='slide_pedals'
                        name='pedals'
                        value='slide_pedals'
                        type='radio'>
                    <label for='slide_pedals'>Slide_Into</label>
                    <input
                        id='open_pedals'
                        name='pedals'
                        value='open_pedals'
                        type='radio'>
                    <label for='open_pedals'>Open_Top</label>
                </div>
            </div>
            <div>
                <label for='inner_tubes'>Inner Tubes</label>
                <select id='inner_tubes' name='tube'>
                    <option value='' selected>Diameter x Width</option>
                    <option value=''></option>
                </select>
            </div>
            <div>
                <label for='tires'>Tires</label>
                <select id='tires' name='tires'>
                    <option value='' selected>Diameter x Width</option>
                    <option value=''></option>
                </select>
            </div>
        </fieldset>

        <input type='submit' value='Add Parts'>
    </form>

</section>
