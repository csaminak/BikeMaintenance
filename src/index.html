<!DOCTYPE html>
<html lang='en' ng-app='cyclist'>
    <head>
        <meta charset='utf-8'>
        <title>Bike Memo</title>

        <meta name='description' content='Bike tune up notification app'>
        <meta name='author' content='co-authors: Samina Chhatwal, Alex Shelton'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' type='text/css'>
        <link rel='stylesheet' href='css/styles.css' type='text/css'>
    </head>
    <body>

        <header class='siteHeader'>
            <h1>Bike Memo</h1>
            <p>We'll notify you when it is time to get your bike tuned up.</p>
        </header>

        <section>
            <nav class='navMenu navbar navbar-inverse' ng-controller='NavController as nav'>
                <ul class='nav nav-tabs'>
                    <li><a ui-sref='home'>Home</a></li>
                    <li ng-hide='nav.isLoggedIn()'><a ui-sref='about'>About Us</a></li>
                    <li ng-show='nav.isLoggedIn()'><a ui-sref='bike-stats'>View Bike Parts</a></li>
                    <li ng-show='nav.isLoggedIn()'><a ui-sref='bike-form'>Add Bike</a></li>
                    <li ng-show='nav.isLoggedIn()'><a ui-sref='parts-form'>Add Parts</a></li>
                    <li ng-hide='nav.isLoggedIn()'><a ui-sref='login'>Login</a></li>
                    <li ng-show='nav.isLoggedIn()' ng-click='nav.logout()'><a>Logout</a></li>
                </ul>
            </nav>
        </section>

        <main ng-cloak class='view' ui-view></main>

        <footer class='navbar-fixed-bottom siteFooter'>
            <ul class='nav nav-pills'>
                <li class='footerItem'><a ui-sref='about'>About Us</a></li>
                <li class='footerItem'><a href='https://www.strava.com/'>Strava</a></li>
            </ul>
            <p>&copy; 2016 Bike Memo.</p>
        </footer>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js'></script>
        <script src='app/main.js'></script>
    </body>
</html>
